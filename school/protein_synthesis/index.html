<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>protein thing</h1>

    <p>DNA input</p>
    <p><small>Note: Uses standard DNA/RNA codon tables. For DNA, TTT = Phe. For RNA, UUU = Phe. Reference: <a href="https://en.wikipedia.org/wiki/DNA_and_RNA_codon_tables">Wikipedia<a></small></p>
    <input id="dna"></input>
    <p>RNA input</p>
    <input id="rna"></input>
    <br>
    <button onclick="dna()">DNA</button>
    <br>
    <button onclick="rna()">RNA</button>
    <p id="results"></p>

  </body>
</html>
