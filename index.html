<!DOCTYPE html>
	<html>
		<head>
		<title>Home</title>
		<link rel="stylesheet" href="index.css">
		<script src="jquery-3.3.1.min.js"></script>
		<script>
			$(".themeswitch").click(function() {
				var theme = $(".theme").html();
				if(theme == "Light") {
					$(".theme").html("Dark");
					$("html").css("background-color", "#103166");
					$("html").css("color", "#ffffff"
				} else {
					$(".theme").html("Light");
					$("html").css("background-color", "#ffffff");
					$("html").css("color", "#000000");
				}
			});
		</script>
	</head>
	<body>
		<div class="navbar">
			<iframe frameBorder="0" width=100% height=50px src="navbar.html">Your browser does not support iframe. <a href="navbar.html">Navbar</a></iframe>
		</div>
		<div class="site">
			<h1>Welcome to my website!</h1>			
			<iframe frameBorder=0 src="https://keebler17.000webhostapp.com/visits.php">Your browser does not support iframe.</iframe>
			<div class="themeswitch">
				<span class="theme">Light</span>
			</div>
		</div>
	</body>
</html>
